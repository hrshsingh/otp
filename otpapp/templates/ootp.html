<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>OTP Verification Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link href="/static/oot.css" rel="stylesheet" />
   <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <h4>Enter OTP Code</h4>
      <form action="{% url 'verify_otp' %}" method="POST">

        {% csrf_token %}
      
        {% if error %}
          <p>{{ error }}</p>
        {% endif %}
      
        <div class="input-field" id="otp">
          <input type="number" name="1"/>
          <input type="number" name="2" disabled/>
          <input type="number" name="3" disabled/>  
          <input type="number" name="4" disabled/>
        </div>
      
        <button>Verify OTP</button>
      
      </form>
    </div>
  </body>
</html>
